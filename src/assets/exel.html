<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Exel in JavaScript</title>
</head>
<body>
    
    <div id="app" class="container">
        <div class="exel">
            <header class="exel-header">
                <input type="text" class="exel-header__input" value="Новая таблица">
                <div class="exel-header__buttons">
                    <div class="exel-header__button">
                        <span class="material-icons">exit_to_app</span>
                    </div>
                    <div class="exel-header__button exel-header__button--red">
                        <span class="material-icons">delete</span>
                    </div>
                </div>
            </header>
            <section class="exel-toolbar">
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_bold</span>
                </div>
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_italic</span>
                </div>
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_strikethrough</span>
                </div>
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_color_text</span>
                </div>
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_align_left</span>
                </div>
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_align_center</span>
                </div>
                <div class="exel-toolbar__button">
                    <span class="material-icons">format_align_right</span>
                </div>
            </section>
            <section class="exel-formula">
                <div class="exel-formula__info">fx</div>
                <div class="exel-formula__input" contenteditable spellcheck="false"></div>
            </section>
            <section class="exel-table">
                <div class="row">
                    <div class="row-info"></div>
                    <div class="row-data">
                        <div class="column">A</div>
                        <div class="column">B</div>
                        <div class="column">C</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">1</div>
                    <div class="row-data">
                        <div class="cell selected" contenteditable></div>
                        <div class="cell" contenteditable></div>
                        <div class="cell" contenteditable></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
